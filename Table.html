<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tables</title>
</head>
<body>
<h1>Basic Table Example</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>John</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>30</td>
    </tr>
</table>
</body>
</html>
