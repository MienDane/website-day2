<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Lists</title>
</head>
<body>
<h1>Types of Lists</h1>

<h2>Ordered List</h2>
<ol>
    <li>Jacket</li>
    <li>Shirt</li>
    <li>Shoes</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
</ul>
</body>
</html>
